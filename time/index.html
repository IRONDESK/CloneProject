<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/title.png" alt="1만 시간의 법칙">
    </header>
    <main>
        <section class="intro">
            <h2>"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h2>
            <p><img src="img/quotes.png" alt="">
                <strong>1만 시간의 법칙</strong>은<br>어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
        </section>
        <section class="declare">
            <p>나는 <input type="text" class="what" placeholder="예)프로그래밍"> 전문가가 될 것이다.</p>

            <p>그래서 앞으로 매일 하루에</p><p><input type="number" class="what" placeholder="예)5"> 시간씩 훈련할 것이다.
            </p>
        </section>
        <section class="btn-container">
            <button class="btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button><img src="img/click.png" alt="">
        </section>
        <section class="result-container">
            <h2>결과 확인</h2>
            <p>당신은 <strong>프로그래밍</strong> 전문가가가 되기 위해서</p>
            <p>대략 <strong>2500</strong>일 이상 훈련하셔야 합니다! :)</p>
            <button type="button" class="btn yellowBg">훈련하러가기 GO!GO!</button><button type="button" class="btn whiteBg">공유하기</button>
        </section>
    </main>
    <footer>
        <img src="img/logo.png" alt="WENIV">
        <p class="copy-text">
            ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
    </footer>
</body>

</html>
