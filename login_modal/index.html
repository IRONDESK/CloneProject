<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="login-cont">
        <img src="weniv-logo.png" alt="WENIV">
        <p>위니브를 더 즐겁고 편리하게 이용하세요.</p>
        <button type="button" class="modal-call-btn">로그인</button>
    </main>
        <input type="checkbox" id="login-modal" class="login-checkbox">
        <!-- 로그인 모달 -->
        <section class="modal-container on">
            <article class="cont-form-login">
                <header>
                    로그인 또는 회원가입
                </header>
                <section class="contents">
                    <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
                    <form action="" method="GET" class="login-form">
                    <fieldset class="module-inp module-inp-id error"> 
                        <label for="login-form-id" class="screen-out">아이디</label>
                        <input type="text" id="login-form-id" class="login-inp" placeholder="아이디" required>
                        <strong class="inp-error">아이디를 입력해 주세요.</strong>
                    </fieldset>
                    <fieldset class="module-inp error">
                        <label for="login-form-password" class="screen-out">비밀번호</label>
                        <input type="text" id="login-form-password" class="login-inp" placeholder="비밀번호" required>
                        <strong class="inp-error">아이디 혹은 비밀번호와 일치하지 않습니다.</strong>
                    </fieldset>
                        <p class="login-form-remember-container">
                            <input type="checkbox" id="login-form-remember">
                            <label for="login-form-remember" class="remember-btn-container">
                                <span class="remember-btn"></span>
                                <span class="remember-btn"></span>
                            </label>
                            <label for="login-form-remember" class="remember-text">로그인 상태 유지</label>
                        </p>
                        <button type="submit">로그인</button>
                    </form>
                    <p class="login-option">
                        <a href="javascript:void(0)" class="link-signup">회원가입</a>
                        <a href="javascript:void(0)" class="link-find">아이디/비밀번호 찾기</a>
                    </p>
                    <button class="close-btn-container">
                        <span class="close-btn"></span>
                        <h4 class="screen-out">로그인 창 닫기</h2>
                        <span class="close-btn"></span>
                    </button>
                    <!-- 웹접근성을 고려하여, 로그인 정보를 모두 읽고 닫기를 읽도록 위치 -->
                    <footer>
                        <p>또는</p>
                        <h4 class="screen-out">소셜 계정으로 로그인</h2>
                        <div class="login-sns-container">
                            <button class="login-sns-btn google-style">구글 계정으로 로그인</button>
                            <button class="login-sns-btn fb-style">페이스북 계정으로 로그인</button>
                            <button class="login-sns-btn naver-style">네이버 계정으로 로그인</button>
                            <button class="login-sns-btn kakao-style">카카오톡 계정으로 로그인</button>
                        </div>
                    </footer>
            </article>
            </section>
        </section>

    
</body>

</html>
