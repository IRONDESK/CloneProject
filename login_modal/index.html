<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="login-cont">
        <img src="weniv-logo.png" alt="WENIV">
        <p>위니브를 더 즐겁고 편리하게 이용하세요.</p>
        <label for="login-modal" class="login-call-btn">로그인</label>
    </main>
        <input type="checkbox" id="login-modal" class="login-checkbox">
        <!-- 로그인 모달 -->
        <section class="modal-container">
            <header>
                로그인 또는 회원가입
                <label class="close-btn-container" for="login-modal">
                    <span class="close-btn"></span>
                    <span class="close-btn"></span>
                </label>
            </header>
            <section class="contents">
                <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
                <form action="" method="GET" class="login-form">
                    <label for="login-form-id" class="screen-out">아이디</label>
                    <input type="text" id="login-form-id" class="login-form-input" placeholder="아이디" required>
                    <label for="login-form-password" class="screen-out">비밀번호</label>
                    <input type="text" id="login-form-password" class="login-form-input" placeholder="비밀번호" required>
                    <p class="login-form-remember-container">
                        <input type="checkbox" id="login-form-remember" class="screen-out">
                        <label for="login-form-remember" class="remember-btn-container">
                            <span class="remember-btn"></span>
                            <span class="remember-btn"></span>
                        </label>
                        <label for="login-form-remember" class="remember-text">로그인 상태 유지</label>
                    </p>
                    <button type="submit">로그인</button>
                </form>
                <p class="login-option">
                    <a href="#">회원가입</a><a href="#">아이디/비밀번호 찾기</a>
                </p>
                <footer>
                    <p>또는</p>
                    <div class="login-sns-container">
                        <button class="login-sns-btn google-style">구글 계정으로 로그인</button>
                        <button class="login-sns-btn fb-style">페이스북 계정으로 로그인</button>
                        <button class="login-sns-btn naver-style">네이버 계정으로 로그인</button>
                        <button class="login-sns-btn kakao-style">카카오톡 계정으로 로그인</button>
                    </div>
                </footer>
            </section>
        </section>

    
</body>

</html>
